<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    
    <style>
        /* Active Animation */
        @-webkit-keyframes loader {
          from {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }

          to {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }

        @keyframes loader {
          from {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }

          to {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
        
        h1, h1:first-child {
            margin-top: 24px;
        }
        
        p, p:last-child {
            margin-bottom: 24px;
        }
        
        .ui-loader.loader:after {
            position: absolute;
            content: '';
            top: 0%;
            left: 50%;
            width: 100%;
            height: 100%;
            -webkit-animation: loader 0.6s linear;
            animation: loader 0.6s linear;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            border-radius: 500rem;
            border-color: #ffffff transparent transparent;
            border-style: solid;
            border-width: 0.2em;
            box-shadow: 0px 0px 0px 1px transparent;
        }
        
        .ui-loader.loader {
            color: rgba(255,255,255,.9);
        }
        
        .ui-loader.loader {
            width: 2.2585em;
            height: 2.2585em;
            font-size: 1em;
        }
        
        .ui-loader.loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            text-align: center;
            z-index: 1000;
            -webkit-transform: translateX(-50%) translateY(-50%);
            -ms-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        
        .ui-loader.loader:before {
            border-color: rgba(255,255,255,.15);
        }
        
        .ui-loader.loader:before {
            position: absolute;
            content: '';
            top: 0;
            left: 50%;
            border-radius: 500rem;
            border: .2em solid rgba(0,0,0,.1);
        }
        
        .ui-loader.loader:after, .ui-loader.loader:before {
            width: 2.2585em;
            height: 2.2585em;
            margin: 0 0 0 -1.12925em;
        }
        
        .ui-loader.loader:after {
            border-color: #FFF transparent transparent;
        }
        
        .ui-loader.loader:after {
            position: absolute;
            content: '';
            top: 0;
            left: 50%;
            -webkit-animation: loader .6s linear;
            animation: loader .6s linear;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            border-radius: 500rem;
            border-color: #ffffff transparent transparent;
            border-style: solid;
            border-width: .2em;
            box-shadow: 0 0 0 1px transparent;
        }
        
        .modal-dimmer .loader {
            display: block;
        }
        
        .modal-dimmer {
            position: absolute;
            top: 0!important;
            left: 0!important;
            width: 100%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
            background-color: rgba(0,0,0,.85);
            opacity: 0;
            line-height: 1;
            opacity:0;
            -webkit-transition: opacity .25s ease-in;
            -moz-transition: opacity .25s ease-in;
            transition: opacity .25s ease-in;
            z-index: 1000;
        }

        .modal-dimmer.hidden, .modal-content.hidden {
            height: 0;
            visibility: hidden;
        }

        .modal-dimmer.show, .modal-content.show {
            opacity: 1;
            position: fixed;
            visibility:  visible;
        }

        .modal-content.show {
            top: 10%;
            left: 50%;
        }

        .modal-content {
            top: 0;
            left: 50%;
            background: #fff;
            border: none;
            border-radius: .28571429rem;
            box-shadow: 1px 3px 3px 0 rgba(0, 0, 0, .2), 1px 3px 15px 2px rgba(0, 0, 0, .2);
            max-height: 75%;
            opacity:0;
            overflow-y: scroll;
            text-align: left;
            -webkit-transform-origin: 50% 25%;
            -ms-transform-origin: 50% 25%;
            transform-origin: 50% 25%;
            -webkit-transition: opacity .25s ease-in;
            -moz-transition: opacity .25s ease-in;
            transition: opacity .25s ease-in;
            -webkit-transition: top .25s ease-in-out;
            -moz-transition: top .25s ease-in-out;
            transition: top .25s ease-in-out;
            will-change: top, left, margin, transform, opacity;
            z-index: 1001;
        }

        .modal-content>.header:not(.ui) {
            font-size: 1.42857143rem;
            font-weight: 700;
            line-height: 1.2857em;
        }

        .modal-content>.icon:first-child+*, .modal-content>:first-child:not(.icon) {
            border-top-left-radius: .28571429rem;
            border-top-right-radius: .28571429rem;
        }

        .modal-content>.header {
            background: #FFF;
            border-bottom: 1px solid rgba(34,36,38,.15);
            box-shadow: none;
            color: rgba(0,0,0,.85);
            display: block;
            font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
            margin: 0;
            padding: 1.25rem 1.5rem;
         }

        .modal-content>.content {
            width: 100%;
            background: #FFF;
            display: block;
            font-size: 1em;
            line-height: 1.4;
            padding: 1.5rem;
        }

        .modal-content>.image.content {
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
        }

        .modal-content>.content>.description {
            -webkit-align-self: top;
            -ms-flex-item-align: top;
            align-self: top;
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1 0 auto;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
            min-width: 0;    
        }

        .modal-content>.content>.icon+.description, .modal-content>.content>.image+.description {
            width: auto;
            -webkit-box-flex: 0;
            -webkit-flex: 0 1 auto;
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            min-width: '';
            padding-left: 2em;
        }

        *, :after, :before {
            box-sizing: inherit;
        }

        .header+p {
            margin-top: 0;
        }

        .modal-content>.close {
            width: 2.25rem;
            height: 2.25rem;
            top: -2.5rem;
            right: -2.5rem;
            color: #FFF;
            cursor: pointer;
            font-size: 1.25em;
            opacity: .8;
            padding: .625rem 0 0;
            position: absolute;
            z-index: 1;
        }
        
        .fields {
            margin-top: 20px;
        }
        
        .ui.checkbox.centered {
            top: 30px;
        }

        .modal-content>.close {
            top: 1.0535rem;
            right: 1rem;
            color: rgba(0,0,0,.87);
        }


        @media screen and (min-width: 768px) {
            .modal-content {
                width: 88%;
                margin: 0 0 0 -44%;
            }
        }

        @media screen and (min-width: 992px) {
            .modal-content {
                width: 850px;
                margin: 0 0 0 -425px;
            }
        }

        @media screen and (min-width: 1200px) {
            .modal-content {
                width: 900px;
                margin: 0 0 0 -450px;
            }
        }
    </style>
</head>
<body>
  <div id="root" class="ui container"></div>
  <script src="bundle.js"></script>
</body>
</html>
